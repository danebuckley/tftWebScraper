<!DOCTYPE html>
<!-- <script defer type="module" src="scrapers.js" charset="utf-8"></script> -->
<html lang ="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="scrapers.css">
        <meta charset="utf-8">
        <title>TFT BIS Items</title>
        <script defer type="module" src="scrapers.js" charset="utf-8"></script>
        <!-- <script defer type="module" src="scrapers.js" charset="utf-8"></script> -->
    </head>
    <body>
        <div id="items">
        </div>
        <button class="plusButtonTear" id="tearButton">
            +
        </button>
        <button class="minusButtonTear" id="tearButtonMinus">
            -
        </button>
            <button class="button">
                <img src="tear.png"/>
                <h1 class="button-text" id="tearNum">0</h1>
            </button>
            <button class="plusButtonSword" id="swordButton">
                +
            </button>
            <button class="minusButtonSword" id="swordButtonMinus">
                -
            </button>
                <button class="button">
                    <img src="sword.png"/>
                    <h1 class="button-text" id="swordNum">0</h1>
                </button>
                <button class="plusButtonBelt" id="beltButton">
                    +
                </button>
                <button class="minusButtonBelt" id="beltButtonMinus">
                    -
                </button>
            <button class="button">
                <img src="belt.png"/>
                <h1 class="button-text" id="beltNum">0</h1>
            </button>
            <span id="displayedText" class="displayedText">
                Please choose the items you have and click "Create Items"
            </span>
        <div>
            <button class="plusButtonCloak" id="cloakButton">
                +
            </button>
            <button class="minusButtonCloak" id="cloakButtonMinus">
                -
            </button>
            <button class="button">
                <img src="cloak.png"/>
                <h1 class="button-text" id="cloakNum">0</h1>
            </button>
            <button class="plusButtonRod" id="rodButton">
                +
            </button>
            <button class="minusButtonRod" id="rodButtonMinus">
                -
            </button>
                <button class="button">
                    <img src="rod.png"/>
                    <h1 class="button-text" id="rodNum">0</h1>
                </button>
                <button class="plusButtonVest" id="vestButton">
                    +
                </button>
                <button class="minusButtonVest" id="vestButtonMinus">
                    -
                </button>
            <button class="button">
                <img src="vest.png"/>
                <h1 class="button-text" id="vestNum">0</h1>
        </button>
    </div>

<div>
    <button class="plusButtonGlove" id="gloveButton">
        +
    </button>
    <button class="minusButtonGlove" id="gloveButtonMinus">
        -
    </button>
        <button class="button">
            <img src="glove.png"/>
            <h1 class="button-text" id="gloveNum">0</h1>

        </button>
        <button class="plusButtonBow" id="bowButton">
            +
        </button>
        <button class="minusButtonBow" id="bowButtonMinus">
            -
        </button>
        <button class="button">
            <img src="bow.png"/>
            <h1 class="button-text" id="bowNum">0</h1>

        </button>
        <button class="plusButtonSpat" id="spatButton">
            +
        </button>
        <button class="minusButtonSpat" id="spatButtonMinus">
            -
        </button>
        <button class="button">
            <img src="spat.png"/>
            <h1 class="button-text" id="spatNum">0</h1>

        </button>
    </div>
    <button style="width:758px" id="startButton" class="startButton">
        Create Items
    </button>
    <script defer type="module" src="scrapers.js" charset="utf-8"></script>
    </body>



</html>
